name: CI - Lint / Tests / Deploy

on:
  push:
    branches: [ main ]     # só roda em pushes no main (ajuste se quiser em todos)

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest            # <- antes era ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  tests:
    needs: lint
    runs-on: ubuntu-latest            # <- antes era ubuntu-20.04
    strategy:
      matrix:
        # Python 3.7 já é EOL e pode não estar disponível em todos os runners.
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run tests
        run: |
          pytest -q || python test.py   # usa pytest se existir; fallback para test.py

deploy:
  needs: tests
  if: github.ref == 'refs/heads/main'
  runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v4

    # Instala o Heroku CLI e autentica com a API key
    - uses: heroku/actions/setup@v2
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}

    # Ajusta o usuário do git para o push
    - name: Configure git user
      run: |
        git config user.email "${{ secrets.HEROKU_USER_EMAIL }}"
        git config user.name "github-actions[bot]"

    # Adiciona o remote do Heroku (app já deve existir)
    - name: Add Heroku remote
      run: heroku git:remote -a ${{ secrets.HEROKU_APP_NAME }}

    # Faz o deploy (push) do commit atual para o Heroku
    - name: Deploy to Heroku
      run: git push --force heroku HEAD:main
